<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gua Vue 2</title>
    <style>
      ol {
        list-style: none;
      }
      .active {
        border: 1px dashed red
      }
    </style>
    <!-- 这是我导入的 js 库 -->
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
  </head>
  <body>
    <script>
      const log = function() {
        console.log.apply(console, arguments)
      }
    </script>
    <!-- 这是方方 从 mvc 到 mvvm 课程中的例子 -->
    <div id="app"></div>
    <script>
      /* 使用 vue 来接管 view 和 controller 但是 Model 它不关心 */
      let view = new Vue({
        el: '#app',
        data: {
          selected: 0,
        
        },
        template: `
          <div>
            <ol>
              <li
              @click="selected=0"
              :class="{active: selected===0}">选项1</li>
              <li
              @click="selected=1"
              :class="{active: selected===1}">选项2</li>
              <li
              @click="selected=2"
              :class="{active: selected===2}">选项3</li>
            </ol>
            <ol>
              <li v-show="selected === 0">内容1</li>
              <li v-show="selected === 1">内容2</li>
              <li v-show="selected === 2">内容3</li>
            </ol>
          </div>

        `,
        created() {

        },
        methods: {

        }
      })
    </script>
  </body>
</html>
