<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Gua</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- 这是我导入的 js 库 -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
  </head>
  <body>
    <script>
      const log = function() {
        console.log.apply(console, arguments)
      }
    </script>
    <!-- 这是方方 从 mvc 到 mvvm 课程中的例子 -->
    <div id="app">
      <div>
        好友: __name__
        好感度: <span id="number">__number__</span>
      </div>
      <div>
        <button id="addOne">加一</button>
        <button id="minusOne">减一</button>
        <button id="reset">清零</button>
      </div>
    </div>
    <script>
      let friend = {
        name: '沈炳轶',
        number: 98,
        id: 1
      }
      axios.interceptors.response.use((response) => {
        let {config: {method, url, data}} = response
        if (url === '/friends/1' && method === 'get') {
          response.data = friend
        } else if (url === '/friends/1' && method === 'put') {
          data = JSON.parse(data)
          Object.assign(friend, data)
          response.data = friend
        } else if (url === '/friends/2' && method === 'get') {
          response.data = {
            name: '殷庆安',
            number: 1,
            id: 2
          }
        } else if (url === '/friends/3' && method === 'get') {
          response.data = {
            name: '刘世伟',
            number: -10,
            id: 3
          }
        }
        return response
      })
      /* 上面是假的后台 */
      axios.get('/friends/1')
        .then(({data}) => {
          let originalHtml = $('#app').html()
          let newHtml = originalHtml.replace('__name__', data.name).replace('__number__', data.number)
          $('#app').html(newHtml)
        })
      $('#app').on('click', '#addOne', function(){
        let oldNumber = $('#number').text() // string
        let newNumber = oldNumber - 0 + 1
        axios.put('/friends/1', {
          number: newNumber
        }).then(()=>{
          $('#number').text(newNumber)
        })
      })
      $('#app').on('click', '#minusOne', function(){
        let oldNumber = $('#number').text() // string
        let newNumber = oldNumber - 0 - 1
        axios.put('/friends/1', {
          number: newNumber
        }).then(()=>{
          $('#number').text(newNumber)
        })
      })
      $('#app').on('click', '#reset', function(){
        axios.put('/friends/1', {
          number: 0
        }).then(()=>{
          $('#number').text(0)
        })
      })
    </script>

    <!-- 下面是 react 官网文档中的第一个例子 -->
    <div id="root"></div>
    <script type="text/babel">

      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('root')
      );

    </script>

  </body>
</html>
