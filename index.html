<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Gua</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- 这是我导入的 js 库 -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
  </head>
  <body>
    <script>
      const log = function() {
        console.log.apply(console, arguments)
      }
    </script>
    <!-- 这是方方 从 mvc 到 mvvm 课程中的例子 -->
    <div id="app"></div>
    <script>
      fakeData()
      /*上面是假的后台*/
      /* 1. 用 model 来接管与数据有关的操作*/
      let model = {
        data: {
          name: '',
          number: 0,
          id: ''
        },
        fetch(id) {
          return axios.get(`/friends/${id}`).then((response) => {
            this.data = response.data
            return response
          })
        },
        update(data) {
          let id = this.data.id
          return axios.put(`/friends/${id}`, data).then((response) => {
            this.data = response.data
            return response
          })
        }
      }
      let view = {
        el: '#app',
        template: `
          <div>
            好友: __name__
            好感度: <span id="number">__number__</span>
          </div>
          <div>
            <button id="addOne">加一</button>
            <button id="minusOne">减一</button>
            <button id="reset">清零</button>
          </div>
        `,
        render(data) {
          let html = this.template.replace('__name__', data.name).replace('__number__', data.number)
          $(this.el).html(html)
        }
      }
      let controller = {
        init(options) {
          let {view, model} = options
          this.view = view
          this.model = model
          this.view.render(this.model.data)
          this.bindEvents()
          this.model.fetch(1)
            .then(() => {
              this.view.render(this.model.data)
            })
        },
        addOne() {
          let oldNumber = $('#number').text() // string
          let newNumber = oldNumber - 0 + 1
          this.model.update({
            number: newNumber
          }).then(()=>{
            this.view.render(model.data)
          })
        },
        minusOne() {
          let oldNumber = $('#number').text() // string
          let newNumber = oldNumber - 0 - 1
          this.model.update({
            number: newNumber
          }).then(({data})=>{
            this.view.render(model.data)
          })
        },
        reset() {
          this.model.update({
            number: 0
          }).then(()=>{
            this.view.render(model.data)
          })
        },
        bindEvents() {
          $(this.view.el).on('click', '#addOne', this.addOne.bind(this))
          $(this.view.el).on('click', '#minusOne', this.minusOne.bind(this))
          $(this.view.el).on('click', '#reset', this.reset.bind(this))
        }
      }
      controller.init({view, model})


      /* 下面是假的后台 */
      function fakeData() {
        let friend = {
          name: '沈炳轶',
          number: 98,
          id: 1
        }
        axios.interceptors.response.use((response) => {
          let {config: {method, url, data}} = response
          if (url === '/friends/1' && method === 'get') {
            response.data = friend
          } else if (url === '/friends/1' && method === 'put') {
            data = JSON.parse(data)
            Object.assign(friend, data)
            response.data = friend
          } else if (url === '/friends/2' && method === 'get') {
            response.data = {
              name: '殷庆安',
              number: 1,
              id: 2
            }
          } else if (url === '/friends/3' && method === 'get') {
            response.data = {
              name: '刘世伟',
              number: -10,
              id: 3
            }
          }
          return response
        })
      }
    </script>

    <!-- 下面是 react 官网文档中的第一个例子 -->
    <div id="root"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('root')
